{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2>Criar Novo Time</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Criar Time</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <style>
        /* Estilo para a página de criação de time */
        .container {
            margin-top: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
{% endblock %}
