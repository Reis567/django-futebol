<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Djangol{% endblock %}</title>
    <!-- jQuery (necessário para os modais do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (necessário para modais do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/transmissao.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/djangol1.png' %}" type="image/x-icon">
    
    <style>
        /* Sidebar estilo */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Quando a sidebar está aberta */
        .open-sidebar {
            width: 250px;
        }

        /* Estilo do botão para abrir a sidebar */
        .openbtn {
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            border-bottom-right-radius: 20px;
        }
    </style>
</head>
<body>

<!-- Botão para abrir a sidebar -->
<button class="openbtn" onclick="openNav()">☰</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="/">Home</a>
    <a href="#">Transmissões</a>
</div>

<!-- Conteúdo Principal -->
<div class="container my-5 div-content">
    {% block content %}
    <!-- O conteúdo da página será injetado aqui -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="footer text-white text-center py-4">
    <p>&copy; 2024 Meu Projeto de Futebol</p>
    <p>
        <a href="https://twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
    </p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables Scripts -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

<!-- Custom Scripts -->
<script src="{% static 'js/scripts.js' %}"></script>

<!-- Custom Sidebar Toggle Script -->
<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }
</script>

<!-- Custom Initialization -->
<script>
    $(document).ready(function() {
        // Inicializar DataTables apenas se houver dados
        if ($('#partidasTable tbody tr').length > 0) {
            $('#partidasTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "buttons": [
                    'copy', 'excel', 'pdf', 'print'
                ],
                "dom": 'Bfrtip'
            });
        }

        if ($('#timesTable tbody tr').length > 0) {
            $('#timesTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "buttons": [
                    'copy', 'excel', 'pdf', 'print'
                ],
                "dom": 'Bfrtip'
            });
        }
    });
</script>

</body>
</html>
