<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Djangol{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/djangol1.png' %}" type="image/x-icon">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light w-100">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="/">
            <img src="{% static 'imgs/djangol3.png' %}" alt="Logo" style="height: 90px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active me-5" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-5" href="#">Transmissões</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5 div-content">
    {% block content %}
    <!-- O conteúdo da página será injetado aqui -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="footer text-white text-center py-4">
    <p>&copy; 2024 Meu Projeto de Futebol</p>
    <p>
        <a href="https://twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
    </p>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables Scripts -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>

<!-- Custom Scripts -->
<script src="{% static 'js/scripts.js' %}"></script>

<!-- Custom Initialization -->
<script>
    $(document).ready(function() {
        // Inicializar DataTables apenas se houver dados
        if ($('#partidasTable tbody tr').length > 0) {
            $('#partidasTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "buttons": [
                    'copy', 'excel', 'pdf', 'print'
                ],
                "dom": 'Bfrtip'
            });
        }

        if ($('#timesTable tbody tr').length > 0) {
            $('#timesTable').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "buttons": [
                    'copy', 'excel', 'pdf', 'print'
                ],
                "dom": 'Bfrtip'
            });
        }
    });
</script>

</body>
</html>
