<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Djangol{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!--CSS  -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'imgs/djangol1.png' %}" type="image/x-icon">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light w-100">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="/">
            <img src="{% static 'imgs/djangol1.png' %}" alt="Logo" style="height: 90px;"> <!-- Ajuste a altura conforme necessário -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active me-5" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-5" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-5" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <div class="container my-5 div-content">
        {% block content %}
        <!-- O conteúdo da página será injetado aqui -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center py-4">
        <p>&copy; 2024 Meu Projeto de Futebol</p>
        <p>
            <a href="https://twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts (se necessário) -->
    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
